{% load static %}
<! DOCTYPE html>
<html>
<head>

    <title>friends</title>

	<link rel="icon"  href="{% static 'image/icon.png' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'My_Buddy/friend.css' %}">
</head>
<body>


<div class="container">
    <div class="row row-cols-1 row-cols-md-4">

{% for k in s %}
{% if k  not  in x %}
{% if q.id != k.id %}
        <div class="col mb-4">
        <div class="card">
        {% if k.profilepicture %}
        <img src="{{ k.profilepicture.url }}" class="card-img-top a" alt="...">
        {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ k.name }}</h5>
        <p class="card-text">{{ k.email }}</p>
      </div>
	  <div class="card-footer">
          <form  method="post">
                {% csrf_token %}
                <button  class="btn btn-success f" type="submit" name="k"  value="{{ k.username }}">add</button>
          </form>
      </div>
</div>
            </div>
{% endif %}
{% endif %}
{% endfor %}



</div>


<form method="post">{% csrf_token %}<button type="submit" name="back">Back</button></form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
